<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# profile: http://ogp.me/ns/profile#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.layout == 'home' %}
      {{ site.title | escape }} | Aalto University's Open Access Digital Fabrication Lab
    {% elsif page.title %}
      {{ page.title }} | {{ site.title | escape }}
    {% elsif page.name %}
      {{ page.name }} | {{ site.title | escape }}
    {% else %}
      {{ site.title | escape }} | Aalto University's Open Access Digital Fabrication Lab
    {% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="apple-mobile-web-app-title" content="{{ site.title | escape }}">
	<meta property="og:title" content="{{ site.title | escape }}">
	<meta property="og:site_name" content="{{ site.title | escape }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	<meta property="og:image" content="http://fablab.aalto.fi/img/uploads/feedPicFablab.jpg">
	<meta property="og:image:width" content="1656">
	<meta property="og:image:height" content="930">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ site.title | escape }}">
	<meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	<meta name="twitter:url" content="{{ site.url }}">
	<meta name="twitter:image" content="http://fablab.aalto.fi/img/uploads/feedPicFablab.jpg">

  <link rel="SHORTCUT ICON" href="{{ "/assets/img/favicon.png" | relative_url }}" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <script type="text/javascript" src="{{ "/assets/js/velocity.min.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/ani.js" | relative_url }}"></script>

  {% if page.layout == 'machine' %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css">
    <script type="text/javascript" src="{{ "/assets/js/gcal.min.js" | relative_url }}"></script>
  {% endif %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
